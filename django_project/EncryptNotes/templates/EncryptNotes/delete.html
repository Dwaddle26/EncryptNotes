{% extends "EncryptNotes/base.html" %}

{% block content %}
    <h1>Delete Note</h1>
    <p>Are you sure you want to delete the note titled "<strong>{{ decrypted_title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'EncryptNotes-home' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
