{% extends "EncryptNotes/base.html" %}
{% block content %}
    <h1>Create a New Note</h1>
    <hr>
    <form method="post">
        <div class="form-group">
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_content">Content:</label>
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-primary">Save Note</button>
    </form>

{% endblock content %}
