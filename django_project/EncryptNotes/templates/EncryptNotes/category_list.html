{% extends "EncryptNotes/base.html" %}

{% block content %}
    <h1>Notes in Category: {{ category }}</h1>
    <hr>
    <ul class="note-list">
        {% for note in notes %}
            <li class="note-item notebook-page">
                <a href="{% url 'EncryptNotes-view' note.id %}" class="note-title">
                    <strong>{{ note.title }}</strong>
                </a>
                <p>{{ note.content|truncatechars:100 }}</p>
            </li>
        {% empty %}
            <p>No notes found in this category.</p>
        {% endfor %}
    </ul>
{% endblock content %}
